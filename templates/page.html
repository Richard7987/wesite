{% extends "base.html" %}

{% block content %}
{% if page.extra.archive %}
	<div class="statement-container archive">
		<strong class="big">
			<i class="icon"></i>
			{{ trans(key="archived", lang=lang) | default(value="Archived") }}
		</strong>
		{{ page.extra.archive | markdown | safe }}
	</div>
{% endif %}
{{ page.content | safe }}
{% endblock content %}
