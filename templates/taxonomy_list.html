{% extends "base.html" %}

{% block content %}
<h1>{{ trans(key="tags", lang=lang) }}</h1>
<small>{{ terms | length }} {{ trans(key="tags_in_total", lang=lang) }}</small>
<br />
<ul class="tags">
	{% for tag in terms %}
		<li><a class="tag" href="{{ get_taxonomy_url(kind='tags', name=tag.name, lang=lang) }}">{{ tag.name }}</a></li>
	{% endfor %}
</ul>
{% endblock content %}
